<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4고8고마켓</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}" />
</head>
<body>
  
<!-- 상단 배너 -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- 메인 배너 -->
<div class="main-banner">
    <div id="mainCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/images/banner/152829.png" class="d-block w-100" alt="메인 배너">
            </div>
            <div class="carousel-item">
                <img src="/images/banner/152835.png" class="d-block w-100" alt="특가 배너">
            </div>
            <div class="carousel-item">
                <img src="/images/banner/152840.png" class="d-block w-100" alt="가입 혜택">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

<!-- 상품 섹션 -->
<div class="container">
    <h2 class="section-title">이 상품 어때요?</h2>
    <div class="row">
        <!-- 상품 카드 -->
        <div class="col-md-3">
            <div class="product-card">
                <img src="https://via.placeholder.com/300/5f0080/ffffff?text=상품1" alt="상품1">
                <p class="product-title">신선한 유기농 채소</p>
                <p class="product-price">12,900원</p>
            </div>
        </div>
        <div class="col-md-3">
            <div class="product-card">
                <img src="https://via.placeholder.com/300/5f0080/ffffff?text=상품2" alt="상품2">
                <p class="product-title">국내산 한우 특수부위</p>
                <p class="product-price">36,800원</p>
            </div>
        </div>
        <div class="col-md-3">
            <div class="product-card">
                <img src="https://via.placeholder.com/300/5f0080/ffffff?text=상품3" alt="상품3">
                <p class="product-title">홈메이드 케이크</p>
                <p class="product-price">25,000원</p>
            </div>
        </div>
        <div class="col-md-3">
            <div class="product-card">
                <img src="https://via.placeholder.com/300/5f0080/ffffff?text=상품4" alt="상품4">
                <p class="product-title">프리미엄 과일 세트</p>
                <p class="product-price">45,800원</p>
            </div>
        </div>
    </div>

    <h2 class="section-title">놓치면 후회할 가격</h2>
    <div class="row">
        <!-- 상품 카드 -->
        <div class="col-md-3">
            <div class="product-card">
                <img src="https://via.placeholder.com/300/9B4DCA/ffffff?text=특가1" alt="특가1">
                <p class="product-title">무항생제 통닭</p>
                <p class="product-price">9,900원</p>
            </div>
        </div>
        <div class="col-md-3">
            <div class="product-card">
                <img src="https://via.placeholder.com/300/9B4DCA/ffffff?text=특가2" alt="특가2">
                <p class="product-title">오늘의 과일</p>
                <p class="product-price">7,900원</p>
            </div>
        </div>
        <div class="col-md-3">
            <div class="product-card">
                <img src="https://via.placeholder.com/300/9B4DCA/ffffff?text=특가3" alt="특가3">
                <p class="product-title">냉동 간편식</p>
                <p class="product-price">4,500원</p>
            </div>
        </div>
        <div class="col-md-3">
            <div class="product-card">
                <img src="https://via.placeholder.com/300/9B4DCA/ffffff?text=특가4" alt="특가4">
                <p class="product-title">견과류 선물세트</p>
                <p class="product-price">18,900원</p>
            </div>
        </div>
    </div>
</div>

<!-- 푸터 -->
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
