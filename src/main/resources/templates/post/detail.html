<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h1 th:text="${post.title}"></h1>
<p class="text-muted">작성자: <span th:text="${post.userId}"></span> | 작성일: <span th:text="${#dates.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></span></p>
<hr>
<div>
    <img th:if="${post.imageId}" th:src="@{'/images/' + ${post.imageId}}" class="img-fluid mb-3" />
    <p th:text="'(카테고리 ID: ' + ${post.postCategoryId} + ')'" class="text-secondary"></p>
    <p>조회수: <span id="viewCount" th:text="${post.viewCount}"></span></p>
    <p>댓글수: <span th:text="${post.commentCount}"></span></p>
</div>
<hr>
<a href="/post" class="btn btn-secondary">목록</a>
<a th:href="@{'/post/' + ${post.postId} + '/edit'}" class="btn btn-primary">수정</a>
<form th:action="@{'/post/' + ${post.postId} + '/delete'}" method="post" style="display:inline;">
    <button type="submit" class="btn btn-danger">삭제</button>
</form>
</body>
</html>
