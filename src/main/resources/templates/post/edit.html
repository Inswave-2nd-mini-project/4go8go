<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글 수정</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Summernote -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/summernote-lite.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h1>글 수정</h1>
<form th:action="@{'/post/' + ${post.postId}}" method="post">
    <input type="hidden" name="_method" value="put"/>
    <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>  <!-- CSRF 토큰 자동 삽입 -->

    <div class="mb-3">
        <label for="title" class="form-label">제목</label>
        <input type="text" class="form-control" id="title" name="title" th:value="${post.title}" required>
    </div>
    <!--
    <div class="mb-3">
        <label for="userId" class="form-label">작성자 ID</label>
        <input type="number" class="form-control" id="userId" name="userId" th:value="${post.userId}">
    </div>
     -->
    <!-- 카테고리 선택 -->
    <div class="mb-3">
        <label for="postCategoryId" class="form-label">카테고리 선택</label>
        <select class="form-select" id="postCategoryId" name="postCategoryId" required>
            <option value="1" th:selected="${post.postCategoryId == 1}">물품게시판</option>
            <option value="2" th:selected="${post.postCategoryId == 2}">일반게시판</option>
        </select>
    </div>
    <!--
    <div class="mb-3">
        <label for="postCategoryId" class="form-label">카테고리 ID</label>
        <input type="number" class="form-control" id="postCategoryId" name="postCategoryId" th:value="${post.postCategoryId}">
    </div>
    <div class="mb-3">
        <label for="imageId" class="form-label">이미지 ID</label>
        <input type="text" class="form-control" id="imageId" name="imageId" th:value="${post.imageId}">
    </div>
    -->
    <!--Summernote-->
    <div class="mb-3">
        <label for="content" class="form-label">내용</label>
        <textarea id="content" name="content">[[${post.content}]]</textarea>
    </div>

    <button type="submit" class="btn btn-primary">수정 완료</button>
    <a href="/post" class="btn btn-secondary">취소</a>
</form>
<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Summernote -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/summernote-lite.min.js"></script>
<!-- Summernote 초기화 -->
<script>
    $(document).ready(function(){
        $('#content').summernote({
            placeholder: '내용을 입력하세요',
            tabsize: 2,
            height: 200
        });
    });
</script>
</body>
</html>
