<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 목록 | 4go8go</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --kurly-primary: #5f0080;
            --kurly-primary-light: #f7f5fa;
            --kurly-secondary: #f7f7f7;
            --kurly-light: #f5f5f5;
            --kurly-border: #e6e6e6;
            --kurly-gray: #999;
            --kurly-dark: #333;
        }
        
        body {
            font-family: 'Noto Sans KR', sans-serif;
            color: var(--kurly-dark);
            background-color: #fbfbfb;
            line-height: 1.6;
        }
        
        .kurly-container {
            max-width: 1050px;
            margin: 0 auto;
            padding: 60px 20px;
        }
        
        .kurly-header {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }
        
        .kurly-title {
            color: var(--kurly-primary);
            font-weight: 700;
            font-size: 32px;
            margin-bottom: 15px;
            letter-spacing: -0.5px;
        }
        
        .kurly-description {
            color: var(--kurly-gray);
            font-size: 16px;
            margin-bottom: 40px;
            font-weight: 300;
        }
        
        .kurly-btn-primary {
            background-color: var(--kurly-primary);
            color: white;
            border: none;
            border-radius: 3px;
            padding: 12px 24px;
            font-weight: 500;
            font-size: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(95, 0, 128, 0.2);
        }
        
        .kurly-btn-primary:hover {
            background-color: #4a0061;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(95, 0, 128, 0.3);
        }
        
        .kurly-btn-secondary {
            background-color: white;
            color: var(--kurly-primary);
            border: 1px solid var(--kurly-primary);
            border-radius: 3px;
            padding: 6px 12px;
            font-weight: 400;
            font-size: 13px;
            transition: all 0.2s;
        }
        
        .kurly-btn-secondary:hover {
            background-color: var(--kurly-primary);
            color: white;
        }
        
        .kurly-btn-danger {
            background-color: white;
            color: #e74c3c;
            border: 1px solid #e74c3c;
            border-radius: 3px;
            padding: 6px 12px;
            font-weight: 400;
            font-size: 13px;
            transition: all 0.2s;
        }
        
        .kurly-btn-danger:hover {
            background-color: #e74c3c;
            color: white;
        }
        
        .kurly-post-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
            margin-bottom: 40px;
        }
        
        .kurly-post-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            padding: 20px;
            transition: all 0.3s ease;
            border: 1px solid var(--kurly-border);
            position: relative;
            overflow: hidden;
        }
        
        .kurly-post-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-color: #ddd;
        }
        
        .kurly-post-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background-color: var(--kurly-primary);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .kurly-post-card:hover::before {
            opacity: 1;
        }
        
        .kurly-post-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 12px;
            color: var(--kurly-dark);
            line-height: 1.5;
        }
        
        .kurly-post-title a {
            color: var(--kurly-dark);
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .kurly-post-title a:hover {
            color: var(--kurly-primary);
        }
        
        .kurly-post-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--kurly-gray);
            font-size: 13px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--kurly-border);
        }
        
        .kurly-post-meta {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .kurly-post-meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .kurly-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: var(--kurly-primary);
            color: white;
            font-size: 12px;
            font-weight: 500;
            padding: 3px 8px;
            border-radius: 20px;
            margin-left: 8px;
        }
        
        .kurly-badge-new {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #fa622f;
            color: white;
            font-size: 11px;
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 8px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .kurly-btn-group {
            display: flex;
            gap: 8px;
        }
        
        .kurly-empty-state {
            text-align: center;
            padding: 80px 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }
        
        .kurly-empty-state i {
            font-size: 48px;
            color: var(--kurly-gray);
            margin-bottom: 20px;
        }
        
        .kurly-empty-state p {
            color: var(--kurly-gray);
            font-size: 16px;
            margin-bottom: 30px;
        }
        
        .kurly-search-box {
            position: relative;
            margin-bottom: 30px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .kurly-search-input {
            width: 100%;
            border: 2px solid var(--kurly-border);
            border-radius: 50px;
            padding: 12px 20px;
            padding-right: 50px;
            font-size: 15px;
            transition: all 0.3s;
        }
        
        .kurly-search-input:focus {
            outline: none;
            border-color: var(--kurly-primary);
            box-shadow: 0 0 0 3px rgba(95, 0, 128, 0.1);
        }
        
        .kurly-search-button {
            position: absolute;
            right: 5px;
            top: 5px;
            background-color: var(--kurly-primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 38px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .kurly-search-button:hover {
            background-color: #4a0061;
            transform: scale(1.05);
        }
        
        .kurly-pagination {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-top: 40px;
        }
        
        .kurly-page-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid var(--kurly-border);
            color: var(--kurly-dark);
            font-weight: 500;
            transition: all 0.3s;
            text-decoration: none;
        }
        
        .kurly-page-link:hover {
            background-color: var(--kurly-primary-light);
            border-color: var(--kurly-primary);
            color: var(--kurly-primary);
        }
        
        .kurly-page-link.active {
            background-color: var(--kurly-primary);
            border-color: var(--kurly-primary);
            color: white;
        }
        
        @media (max-width: 768px) {
            .kurly-post-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .kurly-post-meta {
                flex-wrap: wrap;
                gap: 10px;
            }
            
            .kurly-btn-group {
                margin-top: 10px;
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
<div class="kurly-container">
    <div class="kurly-header">
        <h1 class="kurly-title">커뮤니티</h1>
        <p class="kurly-description">4go8go에서 다양한 이야기를 만나보세요</p>
        
        <div class="kurly-search-box">
            <form action="/post/search" method="get">
                <input type="text" name="keyword" class="kurly-search-input" placeholder="검색어를 입력하세요">
                <button type="submit" class="kurly-search-button">
                    <i class="bi bi-search"></i>
                </button>
            </form>
        </div>
        
        <a href="/post/new" class="kurly-btn-primary">
            <i class="bi bi-pencil-fill me-1"></i> 새 글 작성
        </a>
    </div>
    
    <div class="kurly-post-list">
        <div th:each="post : ${posts}" class="kurly-post-card">
            <div class="kurly-post-title">
                <a th:href="@{'/post/' + ${post.postId}}" th:text="${post.title}"></a>
                <span th:if="${post.commentCount > 0}" class="kurly-badge">
                    <i class="bi bi-chat-dots-fill me-1"></i>
                    <span th:text="${post.commentCount}"></span>
                </span>
                <span th:if="${#dates.createNow().getTime() - post.createdAt.getTime() < 86400000}" class="kurly-badge-new">NEW</span>
            </div>
            
            <div class="kurly-post-info">
                <div class="kurly-post-meta">
                    <div class="kurly-post-meta-item">
                        <i class="bi bi-person"></i>
                        <span th:text="${post.userName}"></span>
                    </div>
                    <div class="kurly-post-meta-item">
                        <i class="bi bi-eye"></i>
                        <span th:text="${post.viewCount}"></span>
                    </div>
                    <div class="kurly-post-meta-item">
                        <i class="bi bi-calendar3"></i>
                        <span th:text="${#dates.format(post.createdAt, 'yyyy-MM-dd')}"></span>
                    </div>
                </div>
                
                <div class="kurly-btn-group">
                    <a th:href="@{'/post/' + ${post.postId} + '/edit'}" class="kurly-btn-secondary">
                        <i class="bi bi-pencil"></i> 수정
                    </a>
                    <form th:action="@{'/post/' + ${post.postId} + '/delete'}" method="post" style="display:inline;">
                        <button type="submit" class="kurly-btn-danger">
                            <i class="bi bi-trash"></i> 삭제
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <div th:if="${#lists.isEmpty(posts)}" class="kurly-empty-state">
        <i class="bi bi-journal-x"></i>
        <p>등록된 게시글이 없습니다.</p>
        <a href="/post/new" class="kurly-btn-primary">첫 번째 글 작성하기</a>
    </div>
    
    <!-- 페이지네이션 예시 (실제 구현은 컨트롤러에서 페이징 정보를 전달해야 함) -->
    <div class="kurly-pagination" th:if="${!#lists.isEmpty(posts)}">
        <a href="#" class="kurly-page-link"><i class="bi bi-chevron-left"></i></a>
        <a href="#" class="kurly-page-link active">1</a>
        <a href="#" class="kurly-page-link">2</a>
        <a href="#" class="kurly-page-link">3</a>
        <a href="#" class="kurly-page-link">4</a>
        <a href="#" class="kurly-page-link">5</a>
        <a href="#" class="kurly-page-link"><i class="bi bi-chevron-right"></i></a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
