<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h1 class="mb-4">게시글 목록</h1>
<a href="/post/new" class="btn btn-primary mb-3">새 글 작성</a>
<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>제목</th>
        <th>작성자</th>
        <th>조회수</th>
        <th>댓글수</th>
        <th>작성일</th>
        <th>관리</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post : ${posts}">
        <td th:text="${post.postId}"></td>
        <td><a th:href="@{'/post/' + ${post.postId}}" th:text="${post.title}"></a></td>
        <td th:text="${post.userName}"></td>
        <td th:text="${post.viewCount}"></td>
        <td th:text="${post.commentCount}"></td>
        <td th:text="${#dates.format(post.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
        <td>
            <a th:href="@{'/post/' + ${post.postId} + '/edit'}" class="btn btn-sm btn-warning">수정</a>
            <form th:action="@{'/post/' + ${post.postId} + '/delete'}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-sm btn-danger">삭제</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
