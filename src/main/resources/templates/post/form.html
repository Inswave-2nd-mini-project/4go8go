<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글 작성</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h1>글 작성</h1>
<form action="/post" method="post" enctype="multipart/form-data">
    <!-- CSRF 토큰 자동 삽입 -->
    <input type="hidden" name="_csrf" th:value="${_csrf.token}"/> <!-- CSRF 토큰 자동 삽입 -->

    <!-- 제목 입력 -->
    <div class="mb-3">
        <label for="title" class="form-label">제목</label>
        <input type="text" class="form-control" id="title" name="title" required>
    </div>

    <!-- 작성자 ID 입력 -->
    <div class="mb-3">
        <label for="userId" class="form-label">작성자 ID</label>
        <input type="number" class="form-control" id="userId" name="userId" required>
    </div>

    <!-- 카테고리 선택 -->
    <div class="mb-3">
        <label for="postCategoryId" class="form-label">카테고리 선택</label>
        <select class="form-select" id="postCategoryId" name="postCategoryId" required>
            <option value="1">물품게시판</option>
            <option value="2">일반게시판</option>
        </select>
    </div>

    <!-- 이미지 업로드
    <div class="mb-3">
        <label for="imageId" class="form-label">이미지 업로드</label>
        <input type="file" class="form-control" id="imageId" name="imageId">
    </div>
    -->
    <!-- hidden 필드로 view_count와 comment_count 설정 -->
    <input type="hidden" name="view_count" value="0">
    <input type="hidden" name="comment_count" value="0">

    <!-- 버튼들 -->
    <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-success">등록</button>
        <a href="/post" class="btn btn-secondary">취소</a>
    </div>
</form>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
