<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중고거래</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}" />
</head>
<body>

<!-- 상단 배너 -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- 중고거래 카드 리스트 -->
<main style="background: var(--light-color); min-height: 80vh; padding: 40px 0;">
    <div class="container">
        <!-- 우측 정렬된 상품 등록 버튼 -->
        <div class="d-flex justify-content-end mb-3">
            <a href="/product/new" class="btn btn-primary">상품 등록하기</a>
        </div>

        <div class="row row-cols-1 row-cols-md-4 g-4">
            <div class="col" th:each="product : ${products}" th:attr="data-post-id=${product.postId}" onclick="goToDetail(this)" style="cursor: pointer;">
                <div class="card h-100">
                    <img th:src="${product.imageUrl}" alt="상품 이미지" class="product-image">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.title}">상품명</h5>
                        <div class="card-text product-price fw-bold" th:text="${#numbers.formatInteger(product.price, 3, 'COMMA') + '원'}">0원</div>
                    </div>
                    <div class="card-footer bg-white border-0">
                        <span class="product-location me-2 text-secondary" th:text="${product.location}">거래위치</span>
                        <span class="product-date text-secondary" th:text="${#dates.format(product.createdAt, 'MM/dd HH:mm')}">등록일</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- 빈 리스트일 때 -->
        <div th:if="${#lists.isEmpty(products)}" class="empty-state text-center py-5">
            <i class="bi bi-journal-x fs-1"></i>
            <p class="mt-3">등록된 상품이 없습니다.</p>
        </div>
        <!-- 페이지네이션 -->
        <div class="pagination mt-4 d-flex justify-content-center">
            <a th:href="@{/product(page=${currentPage - 1})}" th:if="${currentPage > 1}" class="btn btn-outline-secondary me-2">이전</a>
            <span class="align-self-center">Page <span th:text="${currentPage}"></span></span>
            <a th:href="@{/product(page=${currentPage + 1})}" class="btn btn-outline-secondary ms-2">다음</a>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


<script>
    function goToDetail(card) {
        const postId = card.getAttribute("data-post-id");
        window.location.href = "/product/" + postId;
    }
</script>
</body>
</html>
</html>
