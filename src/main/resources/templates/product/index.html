<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중고거래</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}" />
<!--    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}" />-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}" />
</head>
<body>

<!-- 상단 배너 -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- 중고거래 카드 리스트 -->
<main style="background: var(--light-color); min-height: 80vh; padding: 40px 0;">
    <div class="container">
        <div class="product-list">
            <div class="product-card" th:each="product : ${products}">
                <img src="https://via.placeholder.com/300x180?text=상품이미지" alt="썸네일" class="product-image">
                <div class="product-info">
                    <h3 class="product-title" th:text="${product.post.title}">상품명</h3>
                    <div class="product-price" th:text="${#numbers.formatInteger(product.price, 3, 'COMMA') + '원'}">0원</div>
                </div>
                <div class="product-meta">
                    <span class="product-location" th:text="${product.location}">거래위치</span>
                    <span class="product-date" th:text="${#dates.format(product.post.createdAt, 'MM/dd HH:mm')}">등록일</span>
                </div>
                <div class="product-meta">
                    <span th:text="${product.category.displayName}">카테고리</span> |
                    <span th:text="${product.tradeStatus.displayName}">거래상태</span> |
                    <span th:text="${product.condition.displayName}">상품상태</span>
                </div>
                <div class="mt-2 d-flex gap-2">
                    <a th:href="@{'/product/edit/' + ${product.post.postId}}" class="btn btn-sm btn-outline-primary">수정</a>
                    <form th:action="@{'/product/delete/' + ${product.post.postId}}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-sm btn-outline-danger">삭제</button>
                    </form>
                </div>
            </div>
            <div th:if="${#lists.isEmpty(products)}" class="empty-state">
                <i class="bi bi-journal-x"></i>
                <p>등록된 상품이 없습니다.</p>
                <a href="/product/new" class="btn btn-primary">첫 번째 상품 등록하기</a>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
