<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

  <meta charset="UTF-8">
  <title th:text="${product.title} + ' - 상품 상세보기'">상품 상세보기</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}" />
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container">
  <h2 class="mt-4 mb-3" style="color:#5f0080;">상품 상세 정보</h2>

  <div class="product-detail-card">
    <h3 th:text="${product.title}">제목</h3>
    <p th:text="'작성일: ' + ${#dates.format(product.createdAt, 'yyyy-MM-dd HH:mm')}">작성일</p>
    <p th:text="'거래 위치: ' + ${product.location}">거래 위치</p>

    <hr/>

    <p><strong>카테고리:</strong> <span th:text="${product.category}">카테고리</span></p>
    <p><strong>상태:</strong> <span th:text="${product.condition}">상태</span></p>
    <p><strong>가격:</strong> <span th:text="${#numbers.formatInteger(product.price, 3, 'COMMA')} + '원'">가격</span></p>

    <hr/>

    <p th:text="${product.content}">상품 설명</p>

    <div class="image-gallery mt-3">
      <h5>이미지</h5>
      <div th:if="${product.imageUrls != null}">
        <img th:each="img : ${product.imageUrls}"
             th:src="@{${img}}"
             alt="상품 이미지"
             style="max-width: 400px; margin-bottom: 10px; display:block;">
      </div>
      <div th:if="${#lists.isEmpty(product.imageUrls)}">
        <p>등록된 이미지가 없습니다.</p>
      </div>
    </div>

    <div class="mt-4">
      <a th:href="@{'/product/edit/' + ${product.postId}}" class="btn btn-primary">수정</a>
      <form th:action="@{'/product/delete/' + ${product.postId}}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-danger">삭제</button>
      </form>
    </div>
  </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
