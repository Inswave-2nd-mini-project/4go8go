<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>생일 축하합니다!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
        }
        .email-container {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            background-color: #fff;
        }
        .header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .header h1 {
            color: #5c6bc0;
            margin-bottom: 10px;
        }
        .content {
            padding: 20px 0;
        }
        .coupon {
            background-color: #f5f5f5;
            border: 2px dashed #5c6bc0;
            border-radius: 8px;
            padding: 20px;
            margin: 30px 0;
            text-align: center;
        }
        .coupon h2 {
            color: #5c6bc0;
            margin-bottom: 15px;
        }
        .coupon-code {
            font-size: 16px;
            background-color: #ede7f6;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            margin: 10px 0;
        }
        .discount {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .validity {
            color: #666;
            font-size: 14px;
        }
        .footer {
            padding-top: 20px;
            border-top: 1px solid #eee;
            text-align: center;
            font-size: 12px;
            color: #777;
        }
        .emoji {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <h1><span class="emoji">🎉</span> <span th:text="${name}">고객</span>님, 생일을 축하합니다! <span class="emoji">🎂</span></h1>
            <p>소중한 고객님의 생일을 진심으로 축하드립니다.</p>
        </div>
        
        <div class="content">
            <p>고객님의 특별한 날을 기념하여 아래의 생일 쿠폰을 선물해 드립니다.</p>
            
            <div class="coupon">
                <h2>생일 축하 쿠폰</h2>
                <p class="discount" th:text="${discountAmount}">10,000원</p>
                <p class="coupon-code" th:text="${couponCode}">ABCD1234</p>
                <p class="validity">유효기간: ~ <span th:text="${validTo}">2023년 12월 31일</span></p>
            </div>
            
            <p>쿠폰은 결제 페이지에서 입력하시면 즉시 할인이 적용됩니다.</p>
            <p>행복한 하루 되세요!</p>
        </div>
        
        <div class="footer">
            <p>본 메일은 발신 전용이므로 회신하실 수 없습니다.</p>
            <p>© 2025 Example Company. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
