<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보 수정 - 4고8고마켓</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #5f0080;
            --light-color: #f7f7f7;
            --border-color: #ddd;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8f9fa;
            padding-bottom: 50px;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid var(--border-color);
            background-color: white;
        }

        .logo-area {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
            background-color: white;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
        }

        .edit-container {
            max-width: 640px;
            margin: 40px auto;
            background-color: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        .edit-title {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-color);
            font-weight: 700;
        }

        .form-label {
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(95, 0, 128, 0.25);
        }

        .required:after {
            content: " *";
            color: #dc3545;
        }

        .save-btn {
            background-color: var(--primary-color);
            border: none;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: 500;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<!-- 헤더 -->
<header>
    <div class="header-top container">
        <div></div>
        <ul class="user-menu list-unstyled d-flex m-0">
            <li class="me-3">
                <span sec:authentication="principal.username"></span>님
            </li>
            <li>
                <form action="/logout" method="post" style="display: inline">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <button type="submit" style="background: none; border: none; cursor: pointer; padding: 0; color: #666; font-size: 12px;">로그아웃</button>
                </form>
            </li>
        </ul>
    </div>

    <!-- 로고 -->
    <div class="logo-area">
        <a href="/" class="logo">4고8고마켓</a>
    </div>
</header>

<!-- 회원정보 수정 폼 -->
<div class="container">
    <div class="edit-container">
        <h2 class="edit-title">회원정보 수정</h2>

        <form action="/user/edit" method="post">
            <!-- CSRF 토큰 -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <input type="hidden" name="userId" th:value="${user.userId}">

            <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input type="email" class="form-control" id="email" name="email" th:value="${user.email}" readonly>
                <small class="text-muted">이메일은 변경할 수 없습니다.</small>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password"
                       placeholder="변경하실 비밀번호를 입력하세요. 변경하지 않으려면 비워두세요.">
            </div>

            <div class="mb-3">
                <label for="name" class="form-label required">이름</label>
                <input type="text" class="form-control" id="name" name="name" th:value="${user.name}" required>
            </div>

            <div class="mb-3">
                <label for="nickname" class="form-label required">닉네임</label>
                <input type="text" class="form-control" id="nickname" name="nickname" th:value="${user.nickname}" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label required">휴대폰 번호</label>
                <input type="tel" class="form-control" id="phone" name="phone" th:value="${user.phone}" required>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label required">주소</label>
                <input type="text" class="form-control" id="address" name="address" th:value="${user.address}" required>
            </div>

            <div class="mb-3">
                <label for="birthDate" class="form-label">생년월일</label>
                <input type="date" class="form-control" id="birthDate" name="birthDate"
                       th:value="${#dates.format(user.birthDate, 'yyyy-MM-dd')}">
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="receiveMail" name="receiveMail"
                       th:checked="${user.receiveMail}">
                <label class="form-check-label" for="receiveMail">이메일 수신 동의</label>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a href="/user" class="btn btn-outline-secondary">취소</a>
                <button type="submit" class="btn btn-primary">저장하기</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
