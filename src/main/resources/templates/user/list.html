<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>사용자 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">사용자 목록</h2>

    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">전체 사용자</h5>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>이메일</th>
                    <th>닉네임</th>
                    <th>포인트</th>
                    <th>평점</th>
                    <th>가입일</th>
                    <th>권한</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.userId}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.nickname}"></td>
                    <td th:text="${user.points}"></td>
                    <td th:text="${user.rating}"></td>
                    <td th:text="${#dates.format(user.createdAt, 'yyyy-MM-dd')}"></td>
                    <td>
                        <span th:each="role : ${user.roleList}" th:text="${role.roleName}" class="badge bg-info me-1"></span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="mt-3">
        <a href="/" class="btn btn-secondary">메인으로</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
