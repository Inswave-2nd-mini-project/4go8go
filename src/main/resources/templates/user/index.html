<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>사용자 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">사용자 페이지</h2>

    <div class="card shadow mb-4">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">사용자 정보</h5>
        </div>
        <div class="card-body">
            <p>사용자 ID: <span sec:authentication="principal.username"></span></p>
            <p>권한: <span sec:authentication="principal.authorities"></span></p>
        </div>
    </div>

    <div class="card shadow">
        <div class="card-header bg-info text-white">
            <h5 class="mb-0">사용자 메뉴</h5>
        </div>
        <div class="card-body">
            <ul class="list-group">
                <li class="list-group-item">
                    <a th:href="@{/user/profile}" class="text-decoration-none">내 프로필</a>
                </li>
                <li class="list-group-item">
                    <a th:href="@{/user/edit}" class="text-decoration-none">정보 수정</a>
                </li>
                <li class="list-group-item" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a th:href="@{/user/list}" class="text-decoration-none">사용자 목록</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="mt-3">
        <a href="/" class="btn btn-secondary">메인으로</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
