<!-- templates/chat/room.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>채팅방</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/notification.css}" />
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 25%;
            border-right: 1px solid #ccc;
            padding: 1rem;
            background-color: #f5f5f5;
        }
        .chat-window {
            flex: 1;
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            border-bottom: 1px solid #eee;
            padding-bottom: 1rem;
            margin-bottom: 1rem;
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 1rem;
            margin-bottom: 1rem;
            background-color: white;
            flex-grow: 1;
        }
        .message-container {
            margin-bottom: 8px;
        }
        .chat-form {
            display: flex;
            gap: 10px;
            padding: 1rem 0;
        }
        input {
            flex-grow: 1;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #5f0080;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4a0060;
        }
        .message {
            margin-bottom: 0;
            padding: 8px 12px;
            border-radius: 18px;
            max-width: 80%;
            word-break: break-word;
            display: inline-block;
        }
        .my-message {
            background-color: #5f0080;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }
        .other-message {
            background-color: #f1f1f1;
            align-self: flex-start;
        }
        .message-container {
            display: flex;
            flex-direction: column;
        }
        .chat-room-list {
            list-style-type: none;
            padding: 0;
        }
        .chat-room-list li {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        .chat-room-list li a {
            display: block;
            text-decoration: none;
            color: #333;
            padding: 5px;
            border-radius: 4px;
        }
        .chat-room-list li a:hover {
            background-color: #eeeeee;
        }
        .connection-status {
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-bottom: 10px;
        }
        .connected {
            background-color: #d4edda;
            color: #155724;
        }
        .disconnected {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="chat-container">
    <!-- 왼쪽: 채팅방 목록 -->
    <div class="sidebar">
<!--        &lt;!&ndash; 로고 추가 &ndash;&gt;-->
<!--        <a href="/" class="logo" style="display: block; text-decoration: none; margin-bottom: 15px; text-align: center;">-->
<!--            <img src="/image/4go8go_logo.png" alt="4고8고마켓" height="40">-->
<!--        </a>-->
        <h3>내 채팅방</h3>
        <div id="connectionStatus" class="connection-status disconnected">연결 중...</div>
        <ul class="chat-room-list" id="roomList">
            <!-- AJAX로 채팅방 목록을 가져와 표시 -->
        </ul>
    </div>

    <!-- 오른쪽: 채팅창 -->
    <div class="chat-window">
        <div class="chat-header">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h3 th:text="${roomName}" style="margin: 0;">채팅방</h3>
                </div>
                <div>
                    <!-- 채팅방 나가기 버튼 -->
                    <button id="leaveRoomBtn" class="leave-room-btn">채팅방 나가기</button>
                </div>
            </div>
        </div>

        <style>
            .leave-room-btn {
                background-color: #ff6b6b;
                color: white;
                border: none;
                padding: 6px 12px;
                border-radius: 4px;
                cursor: pointer;
                font-size: 14px;
                transition: background-color 0.2s;
            }
            .leave-room-btn:hover {
                background-color: #e74c3c;
            }
            .modal-backdrop {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1000;
                display: none;
            }
            .modal-content {
                background-color: white;
                border-radius: 6px;
                padding: 20px;
                width: 400px;
                max-width: 90%;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }
            .modal-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 15px;
                border-bottom: 1px solid #eee;
                padding-bottom: 10px;
            }
            .modal-header h4 {
                margin: 0;
                font-size: 18px;
            }
            .modal-body {
                margin-bottom: 20px;
            }
            .modal-footer {
                display: flex;
                justify-content: flex-end;
                gap: 10px;
            }
            .close-btn {
                background: none;
                border: none;
                font-size: 18px;
                cursor: pointer;
            }
            .modal-btn {
                padding: 8px 16px;
                border-radius: 4px;
                border: none;
                cursor: pointer;
            }
            .modal-btn-cancel {
                background-color: #e9ecef; /* 좀 더 진한 배경색으로 변경 */
                border: 1px solid #ced4da;
                color: #333;
            }
            .modal-btn-cancel:hover {
                background-color: #dee2e6; /* hover 시 약간만 어둡게 */
            }
            .modal-btn-confirm {
                background-color: #ff6b6b;
                color: white;
            }
        </style>
        
        <!-- 채팅방 나가기 확인 모달 -->
        <div id="leaveRoomModal" class="modal-backdrop">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>채팅방 나가기</h4>
                    <button class="close-btn" onclick="closeLeaveRoomModal()">&times;</button>
                </div>
                <div class="modal-body">
                    정말로 이 채팅방을 나가시겠습니까? <br>
                    (재입장시, 대화 내용은 유지됩니다)
                </div>
                <div class="modal-footer">
                    <button class="modal-btn modal-btn-cancel" onclick="closeLeaveRoomModal()">취소</button>
                    <button class="modal-btn modal-btn-confirm" onclick="confirmLeaveRoom()">나가기</button>
                </div>
            </div>
        </div>
        
        <div id="chatBox" class="chat-box"></div>
        
        <form id="chatForm" class="chat-form">
            <input type="text" id="messageInput" placeholder="메시지를 입력하세요" autocomplete="off" />
            <button type="submit">전송</button>
        </form>
    </div>
</div>

<script th:inline="javascript">
    // Thymeleaf로부터 데이터 가져오기
    const roomId = /*[[${roomId}]]*/ null;
    const userEmail = /*[[${username}]]*/ 'anonymous';
    
    // 연결 상태 표시
    const connectionStatus = document.getElementById('connectionStatus');
    const chatBox = document.getElementById('chatBox');
    const messageInput = document.getElementById('messageInput');
    
    let stompClient = null;
    
    // 채팅방 목록 가져오기
    function loadChatRooms() {
        fetch('/chat/my/rooms')
            .then(response => response.json())
            .then(rooms => {
                updateChatRoomList(rooms);
            })
            .catch(() => {
                // 조용히 오류 처리
            });
    }
    
    // 채팅방 목록 업데이트
    function updateChatRoomList(rooms) {
        const roomList = document.getElementById('roomList');
        roomList.innerHTML = '';
        
        if (rooms.length === 0) {
            roomList.innerHTML = '<li>채팅방이 없습니다</li>';
            // 채팅방이 없으면 아이콘 초기화
            resetChatIconInParentWindow();
            return;
        }
        
        // 모든 채팅방의 읽지 않은 메시지 총합 계산
        let totalUnread = 0;
        let hasUnreadInCurrentRoom = false;
        
        rooms.forEach(room => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = `/chat/room/${room.roomId}`;
            a.textContent = room.roomName;
            
            // 현재 채팅방은 강조 표시
            if (room.roomId == roomId) {
                a.style.fontWeight = 'bold';
                a.style.backgroundColor = '#f0f0f0';
                
                // 현재 채팅방에 읽지 않은 메시지가 있는지 확인
                if (room.unReadCount > 0) {
                    hasUnreadInCurrentRoom = true;
                }
            } 
            // 읽지 않은 메시지가 있는 경우에만 뱃지 표시
            else if (room.unReadCount > 0) {
                totalUnread += room.unReadCount;
                
                const badge = document.createElement('span');
                badge.textContent = room.unReadCount;
                badge.style.backgroundColor = '#5f0080';
                badge.style.color = 'white';
                badge.style.padding = '2px 6px';
                badge.style.borderRadius = '10px';
                badge.style.marginLeft = '5px';
                badge.style.fontSize = '0.8rem';
                a.appendChild(badge);
            }
            
            li.appendChild(a);
            roomList.appendChild(li);
        });
        
        console.log('채팅방 목록 업데이트 - 읽지 않은 메시지 총합:', totalUnread, '현재 방 읽지 않은 메시지:', hasUnreadInCurrentRoom);
        
        // 1. 현재 채팅방의 메시지는 자동으로 읽음 처리됨
        if (hasUnreadInCurrentRoom) {
            // 현재 채팅방에 읽지 않은 메시지가 있으면 읽음 처리 요청
            fetch(`/chat/room/${roomId}/read`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRF-TOKEN': document.querySelector('meta[name="_csrf"]')?.getAttribute('content') || ''
                }
            })
            .then(response => {
                if (response.ok) {
                    console.log('채팅방 메시지 읽음 처리 성공');
                    // 채팅방 목록 새로고침 (다시 목록을 가져와서 업데이트)
                    loadChatRooms();
                }
            })
            .catch(err => console.warn('메시지 읽음 처리 오류:', err));
            
            return; // 읽기 처리 후 목록이 다시 업데이트되므로 여기서 종료
        }
        
        // 2. 다른 채팅방에 읽지 않은 메시지가 있는지 확인하여 아이콘 상태 결정
        if (totalUnread > 0) {
            updateChatIconInParentWindow(true);
        } else {
            resetChatIconInParentWindow();
        }
    }
    
    // 부모 창의 채팅 아이콘 업데이트
    function updateChatIconInParentWindow(hasNew) {
        try {
            console.log('부모 창의 채팅 아이콘 업데이트 시도, 상태:', hasNew);
            
            // 1. window.parent.updateChatIcon 함수가 있으면 사용
            if (window.parent && typeof window.parent.updateChatIcon === 'function') {
                window.parent.updateChatIcon(hasNew);
                return;
            }
            
            // 2. 부모 창의 DOM 요소에 직접 접근
            const chatIcon = window.parent.document.getElementById('chatMessageIcon');
            
            if (chatIcon) {
                if (hasNew) {
                    chatIcon.classList.add('has-new');
                } else {
                    chatIcon.classList.remove('has-new');
                }
            }
            
            // 3. LocalStorage 업데이트
            try {
                if (hasNew) {
                    localStorage.setItem('hasChatMessage', 'true');
                    window.parent.localStorage.setItem('hasChatMessage', 'true');
                } else {
                    localStorage.removeItem('hasChatMessage');
                    window.parent.localStorage.removeItem('hasChatMessage');
                }
            } catch (e) {
                console.warn('LocalStorage 업데이트 실패:', e);
            }
        } catch (e) {
            console.warn('부모 창의 채팅 아이콘 업데이트 실패:', e);
        }
    }
    
    // 부모 창의 채팅 아이콘 초기화
    function resetChatIconInParentWindow() {
        console.log('부모 창의 채팅 아이콘 초기화 시도');
        updateChatIconInParentWindow(false);
    }
    
    // STOMP 클라이언트 연결
    function connect() {
        const socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);
        
        // CSRF 토큰 가져오기
        const csrfToken = document.querySelector('meta[name="_csrf"]')?.getAttribute('content') || '';
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]')?.getAttribute('content') || 'X-CSRF-TOKEN';
        
        // 연결 헤더 설정
        const headers = {};
        headers[csrfHeader] = csrfToken;
        headers['username'] = userEmail;  // 명시적으로 사용자 이메일 전달
        
        stompClient.connect(headers, function(frame) {
            connectionStatus.textContent = '연결됨';
            connectionStatus.className = 'connection-status connected';
            
            // 채팅방 구독
            stompClient.subscribe('/sub/chat/room/' + roomId, function(message) {
                const messageData = JSON.parse(message.body);
                
                // 입장 메시지인 경우 특별 처리
                if (messageData.message === "입장했습니다.") {
                    const systemMessage = document.createElement('div');
                    systemMessage.style.textAlign = 'center';
                    systemMessage.style.color = '#888';
                    systemMessage.style.margin = '10px 0';
                    systemMessage.style.fontSize = '0.9rem';
                    systemMessage.textContent = messageData.senderNickname + "님이 입장했습니다.";
                    chatBox.appendChild(systemMessage);
                } else {
                    // 일반 메시지는 정상 표시
                    displayMessage(messageData);
                }
                
    // 현재 채팅방에 있으므로 새 메시지 자동 읽음 처리
                if (messageData.senderEmail !== userEmail) {
                    fetch(`/chat/room/${roomId}/read`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRF-TOKEN': document.querySelector('meta[name="_csrf"]')?.getAttribute('content') || ''
                        }
                    })
                    .then(response => {
                        if (response.ok) {
                            // 채팅 아이콘 초기화
                            try {
                                resetChatIconInParentWindow();
                            } catch (e) {
                                console.warn('채팅 아이콘 초기화 실패 (무시됨):', e);
                            }
                        }
                    })
                    .catch(() => {
                        // 읽음 처리 실패시 조용히 오류 처리
                    });
                }
                
                // 스크롤을 최신 메시지 위치로
                chatBox.scrollTop = chatBox.scrollHeight;
            });
            
            // 읽지 않은 메시지 개수 업데이트 구독
            stompClient.subscribe('/sub/user/' + userEmail + '/unread', function(message) {
                // 읽지 않은 메시지 목록으로 채팅방 목록 업데이트
                const rooms = JSON.parse(message.body);
                updateChatRoomList(rooms);
            }, {'username': userEmail});
            
            // 채팅방 입장 메시지 전송
            stompClient.send("/pub/chat/enter", {'username': userEmail}, JSON.stringify({
                roomId: roomId,
                senderEmail: userEmail,
                message: "입장했습니다."
            }));
            
            // roomId가 유효한지 확인
            if (!roomId || roomId === 'null' || roomId === 'undefined') {
                console.error('유효하지 않은 채팅방 ID:', roomId);
                return;
            }
            
            // 메시지 읽음 처리
            fetch(`/chat/room/${roomId}/read`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRF-TOKEN': document.querySelector('meta[name="_csrf"]')?.getAttribute('content') || ''
                }
            })
            .then(response => {
                if (response.ok) {
                    console.log('초기 메시지 읽음 처리 완료');
                    
                    // 채팅방 목록 새로고침
                    setTimeout(loadChatRooms, 500);
                    
                    // 채팅방 관련 알림 읽음 처리
                    if (roomId) {
                        fetch(`/api/notifications/chat/${roomId}/read-all`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-CSRF-TOKEN': document.querySelector('meta[name="_csrf"]')?.getAttribute('content') || ''
                            }
                        });
                    }
                }
            });
            
            // 채팅 이력 로드
            loadChatHistory();
        }, function(error) {
            connectionStatus.textContent = '연결 실패. 새로고침 해주세요.';
            connectionStatus.className = 'connection-status disconnected';
        });
    }
    
    // 마지막으로 메시지를 보낸 사용자의 이메일
    let lastSenderEmail = null;
    // 마지막 메시지 날짜 (연월일)
    let lastMessageDate = null;
    
    // 날짜 포맷 함수
    function formatDate(date) {
        const year = date.getFullYear();
        const month = (date.getMonth() + 1).toString().padStart(2, '0');
        const day = date.getDate().toString().padStart(2, '0');
        
        const today = new Date();
        const yesterday = new Date(today);
        yesterday.setDate(yesterday.getDate() - 1);
        
        if (year === today.getFullYear() && month === (today.getMonth() + 1).toString().padStart(2, '0') && day === today.getDate().toString().padStart(2, '0')) {
            return '오늘';
        } else if (year === yesterday.getFullYear() && month === (yesterday.getMonth() + 1).toString().padStart(2, '0') && day === yesterday.getDate().toString().padStart(2, '0')) {
            return '어제';
        } else {
            return `${year}년 ${month}월 ${day}일`;
        }
    }
    
    // 메시지 표시
    function displayMessage(message) {
        // 날짜 확인 및 표시 (날짜가 변경된 경우)
        if (message.sentAt) {
            const messageDate = new Date(message.sentAt);
            const messageDateStr = formatDate(messageDate);
            
            // 날짜가 변경된 경우 또는 첫 메시지인 경우
            if (!lastMessageDate || lastMessageDate !== messageDateStr) {
                const dateElement = document.createElement('div');
                dateElement.classList.add('date-divider');
                dateElement.style.textAlign = 'center';
                dateElement.style.margin = '10px 0';
                dateElement.style.color = '#888';
                dateElement.style.fontSize = '0.8rem';
                
                // 날짜 디바이더 스타일
                dateElement.style.position = 'relative';
                dateElement.style.borderBottom = '1px solid #ddd';
                dateElement.style.height = '0';
                
                // 날짜 텍스트 스타일
                const dateText = document.createElement('span');
                dateText.textContent = messageDateStr;
                dateText.style.backgroundColor = 'white';
                dateText.style.padding = '0 10px';
                dateText.style.position = 'relative';
                dateText.style.top = '-0.7em';
                
                dateElement.appendChild(dateText);
                chatBox.appendChild(dateElement);
                
                // 현재 날짜 저장
                lastMessageDate = messageDateStr;
            }
        }
        
        const messageElement = document.createElement('div');
        messageElement.classList.add('message-container');
        
        // 내 메시지인지 다른 사람의 메시지인지 구분
        const isMyMessage = message.senderEmail === userEmail;
        
        // 연속된 메시지인지 확인 (동일한 발신자가 연속해서 보낸 메시지)
        const isConsecutiveMessage = (lastSenderEmail === message.senderEmail);
        
        // 발신자 이메일 업데이트
        lastSenderEmail = message.senderEmail;
        
        // 상대 메시지인 경우에만 발신자 정보 추가 (연속된 메시지가 아닌 경우에만)
        if (!isMyMessage && !isConsecutiveMessage) {
            const senderElement = document.createElement('div');
            senderElement.style.fontSize = '0.8rem';
            senderElement.style.marginBottom = '3px';
            senderElement.textContent = message.senderNickname || message.senderEmail;
            messageElement.appendChild(senderElement);
        }
        
        if (isMyMessage) {
            // 내 메시지인 경우: 시간은 오른쪽 정렬, 메시지는 오른쪽 정렬
            messageElement.style.display = 'flex';
            messageElement.style.flexDirection = 'column';
            messageElement.style.alignItems = 'flex-end';
            
            // 메시지와 시간을 함께 표시할 컨테이너
            const messageWithTimeContainer = document.createElement('div');
            messageWithTimeContainer.style.display = 'flex';
            messageWithTimeContainer.style.alignItems = 'center';
            
            // 시간 요소 (메시지 왼쪽에 표시)
            if (message.sentAt) {
                const timeElement = document.createElement('div');
                timeElement.classList.add('message-time');
                timeElement.style.fontSize = '0.7rem';
                timeElement.style.color = '#888';
                timeElement.style.marginRight = '5px';
                
                // 시간 포맷팅
                const date = new Date(message.sentAt);
                const hours = date.getHours().toString().padStart(2, '0');
                const minutes = date.getMinutes().toString().padStart(2, '0');
                timeElement.textContent = `${hours}:${minutes}`;
                
                messageWithTimeContainer.appendChild(timeElement);
            }
            
            // 메시지 내용
            const messageContent = document.createElement('div');
            messageContent.classList.add('message', 'my-message');
            messageContent.textContent = message.message;
            messageWithTimeContainer.appendChild(messageContent);
            
            messageElement.appendChild(messageWithTimeContainer);
        } else {
            // 상대 메시지인 경우: 메시지는 왼쪽 정렬, 시간은 메시지 오른쪽에 표시
            messageElement.style.display = 'flex';
            messageElement.style.flexDirection = 'column';
            messageElement.style.alignItems = 'flex-start';
            
            // 메시지와 시간을 함께 표시할 컨테이너
            const messageWithTimeContainer = document.createElement('div');
            messageWithTimeContainer.style.display = 'flex';
            messageWithTimeContainer.style.alignItems = 'center';
            
            // 메시지 내용
            const messageContent = document.createElement('div');
            messageContent.classList.add('message', 'other-message');
            messageContent.textContent = message.message;
            messageWithTimeContainer.appendChild(messageContent);
            
            // 시간 요소 (메시지 오른쪽에 표시)
            if (message.sentAt) {
                const timeElement = document.createElement('div');
                timeElement.classList.add('message-time');
                timeElement.style.fontSize = '0.7rem';
                timeElement.style.color = '#888';
                timeElement.style.marginLeft = '5px';
                
                // 시간 포맷팅
                const date = new Date(message.sentAt);
                const hours = date.getHours().toString().padStart(2, '0');
                const minutes = date.getMinutes().toString().padStart(2, '0');
                timeElement.textContent = `${hours}:${minutes}`;
                
                messageWithTimeContainer.appendChild(timeElement);
            }
            
            messageElement.appendChild(messageWithTimeContainer);
        }
        
        chatBox.appendChild(messageElement);
        
        // 스크롤을 최신 메시지 위치로
        chatBox.scrollTop = chatBox.scrollHeight;
    }
    
    // 채팅 이력 로드
    function loadChatHistory() {
        fetch(`/chat/history/${roomId}`)
            .then(response => response.json())
            .then(messages => {
                chatBox.innerHTML = ''; // 기존 메시지 초기화
                lastSenderEmail = null; // 마지막 발신자 초기화
                lastMessageDate = null; // 마지막 메시지 날짜 초기화
                
                messages.forEach(message => {
                    displayMessage(message);
                });
                
                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch(() => {
                // 조용히 오류 처리
            });
    }
    
    // 폼 제출 처리
    document.getElementById('chatForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const message = messageInput.value.trim();
        
        if (!message) return;
        
        if (stompClient && stompClient.connected) {
            const chatMessage = {
                roomId: roomId,
                senderEmail: userEmail,
                message: message
            };
            
            stompClient.send("/pub/chat/message", {'username': userEmail}, JSON.stringify(chatMessage));
            messageInput.value = '';
        } else {
            alert('연결이 끊어졌습니다. 페이지를 새로고침 해주세요.');
        }
    });
    
    // 페이지 로드 시 실행
    window.onload = function() {
        connect();
        loadChatRooms();
    };
    
    // 이전 코드들...
    
    // 페이지 언로드 시 연결 해제
    window.onbeforeunload = function() {
        if (stompClient) {
            stompClient.disconnect();
        }
    };
    
    // 채팅방 나가기 버튼 이벤트 처리
    document.getElementById('leaveRoomBtn').addEventListener('click', function() {
        document.getElementById('leaveRoomModal').style.display = 'flex';
    });
    
    // 모달 닫기
    function closeLeaveRoomModal() {
        document.getElementById('leaveRoomModal').style.display = 'none';
    }
    
    // 채팅방 나가기 확인
    function confirmLeaveRoom() {
        const csrfToken = document.querySelector('meta[name="_csrf"]')?.getAttribute('content') || '';
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]')?.getAttribute('content') || 'X-CSRF-TOKEN';
        
        fetch(`/chat/room/${roomId}/leave`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                [csrfHeader]: csrfToken
            }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('채팅방 나가기 실패');
            }
            return response.text();
        })
        .then(() => {
            alert('채팅방에서 나갔습니다.');
            window.location.href = '/';  // 메인 페이지로 이동
        })
        .catch(error => {
            alert('채팅방 나가기에 실패했습니다. 다시 시도해주세요.');
            closeLeaveRoomModal();
        });
    }
</script>
