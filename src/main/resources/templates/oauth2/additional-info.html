<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>추가 정보 입력 - 4고8고마켓</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-4">
                    <h2 class="text-center mb-4">추가 정보 입력</h2>
                    <p class="text-muted text-center mb-4">소셜 로그인을 완료하기 위해 추가 정보를 입력해주세요.</p>

                    <form th:action="@{/oauth2/signup/additional-info}" method="post">
                        <!-- 이미 받은 정보 표시 -->
                        <div class="mb-3">
                            <label class="form-label">이메일</label>
                            <input type="text" class="form-control" th:value="${email}" readonly>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">이름</label>
                            <input type="text" class="form-control" th:value="${name}" readonly>
                        </div>

                        <!-- 추가 필수 정보 입력 -->
                        <div class="mb-3">
                            <label class="form-label">전화번호 *</label>
                            <input type="tel" class="form-control" name="phone" required
                                   placeholder="'-' 없이 입력해주세요">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">닉네임</label>
                            <input type="text" class="form-control" name="nickname"
                                   th:value="${name}" placeholder="사용하실 닉네임을 입력해주세요">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">주소</label>
                            <input type="text" class="form-control" name="address"
                                   placeholder="주소를 입력해주세요">
                        </div>

                        <!-- 생년월일 추가 -->
                        <div class="mb-3">
                            <label class="form-label">생년월일 *</label>
                            <input type="date" class="form-control" name="birthDate" required
                                   th:value="${birthDate != null ? birthDate : ''}">
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary py-2">가입 완료</button>
                            <a href="/login" class="btn btn-outline-secondary">취소</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
