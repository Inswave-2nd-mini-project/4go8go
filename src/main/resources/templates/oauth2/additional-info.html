<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>추가 정보 입력</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">추가 정보 입력</h3>
                    <p class="text-center mb-4">회원가입을 완료하기 위해 추가 정보를 입력해주세요.</p>

                    <form th:action="@{/oauth2/signup/additional-info}" method="post">
                        <div class="mb-3">
                            <label for="email" class="form-label">이메일</label>
                            <input type="text" class="form-control" id="email" th:value="${email}" readonly>
                        </div>

                        <div class="mb-3">
                            <label for="name" class="form-label">이름</label>
                            <input type="text" class="form-control" id="name" th:value="${name}" readonly>
                        </div>

                        <div class="mb-3">
                            <label for="nickname" class="form-label">닉네임</label>
                            <input type="text" class="form-control" id="nickname" name="nickname"
                                   th:value="${name}" placeholder="닉네임을 입력하세요">
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">비밀번호 *</label>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="비밀번호를 입력하세요" required>
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">비밀번호 확인 *</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                                   placeholder="비밀번호를 다시 입력하세요" required>
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label">전화번호 *</label>
                            <input type="text" class="form-control" id="phone" name="phone"
                                   placeholder="전화번호를 입력하세요 (예: 010-1234-5678)" required>
                        </div>

                        <div class="mb-3">
                            <label for="address" class="form-label">주소</label>
                            <input type="text" class="form-control" id="address" name="address"
                                   placeholder="주소를 입력하세요">
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">가입 완료</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
