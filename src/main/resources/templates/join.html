<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">회원 가입</h4>
                </div>
                <div class="card-body">
                    <form id="joinForm" th:action="@{/join}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                        <div class="mb-3">
                            <label for="email" class="form-label">이메일</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="이메일" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">비밀번호</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호" required>
                        </div>

                        <div class="mb-3">
                            <label for="passwordCheck" class="form-label">비밀번호 확인</label>
                            <input type="password" name="passwordCheck" id="passwordCheck" class="form-control" placeholder="비밀번호 확인" required>
                        </div>

                        <div class="mb-3">
                            <label for="nickname" class="form-label">닉네임</label>
                            <input type="text" name="nickname" id="nickname" class="form-control" placeholder="닉네임" required>
                        </div>

                        <div class="mb-3">
                            <label for="address" class="form-label">주소</label>
                            <input type="text" name="address" id="address" class="form-control" placeholder="주소">
                        </div>

                        <div class="mb-3">
                            <label for="birthDate" class="form-label">생년월일</label>
                            <input type="date" name="birthDate" id="birthDate" class="form-control">
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" name="receiveMail" id="receiveMail" class="form-check-input">
                            <label for="receiveMail" class="form-check-label">메일 수신 동의</label>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">회원가입</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('joinForm').addEventListener('submit', function(e) {
        const password = document.getElementById('password').value;
        const passwordCheck = document.getElementById('passwordCheck').value;

        if (password !== passwordCheck) {
            e.preventDefault();
            alert('비밀번호가 일치하지 않습니다.');
        }

        if (password.length < 8) {
            e.preventDefault();
            alert('비밀번호는 8자 이상이어야 합니다.');
        }
    });
</script>
</body>
</html>
