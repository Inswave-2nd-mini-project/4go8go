<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
</head>
<body>
    <form id="joinForm" th:action="@{/join}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <input type="text" name="userId" placeholder="아이디" id="userId"><br>
        <input type="password" name="userPw" placeholder="비밀번호" id="userPw"><br>
        <input type="password" name="userPwCheck" placeholder="비밀번호확인"><br>
        <input type="text" name="name" placeholder="이름" id="name"><br>
        <input type="text" name="email" placeholder="이메일" id="email"><br>

        <button type="submit">회원가입</button>
    </form>
    <script>
        function submitForm() {
            // 폼 데이터 수집
            var userData = {
                userId: document.getElementById('userId').value,
                userPw: document.getElementById('userPw').value,
                name: document.getElementById('name').value,
                email: document.getElementById('email').value
            };

            // AJAX 요청
            fetch('/join', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRF-TOKEN': document.getElementById('csrfToken').value
                },
                body: JSON.stringify(userData)
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = '/'; // 성공 시 메인 페이지로 이동
                } else {
                    alert('회원가입에 실패했습니다.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('오류가 발생했습니다.');
            });
        }
    </script>
</body>
</html>
